<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">

  <title>Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-----------------------------------logo & menu--------------------------------------->
  <div class="contentImg"></div>
  <div class="dropdown">

    <img src="./images/logo.svg" alt="logo" class="logo">
    <input type="checkbox" id="checkbox_toggle">
    <label for="checkbox_toggle" class="burger"><img src="./images/icon-hamburger.svg" alt="burger"></label>
    <label for="checkbox_toggle" class="close"><img src="./images/icon-close.svg" alt="burger"></label>

    <ul class="back">

      <li><a href="#">PRODUCT</a></li>
      <li><a href="#">FEATURES</a></li>
      <li><a href="#">PRICING</a></li>
      <li>
        <div class="line-cer"></div>
      </li>
      <li class="log"><a href="#">LOGIN</a></li>

    </ul>
    <ul class="menuDesktop">

      <il><a href="#">PRODUCT</a></il>
      <il><a href="#">FEATURES</a></il>
      <il><a href="#">PRICING</a></il>
      <il>
        <div class="cercle">&bull;</div>
      </il>
      <il class="log"><a href="#">LOGIN</a></il>

    </ul>
  </div>


  <!----------------------------------------End menu------------------------------------->
  <!------------------------------------image header----------------------------------->
  <div class="container">
    <div class="bloc">
      <img src="./images/illustration-devices.svg" alt="left-img" class="bloc__Img">
    </div>
    <!---------------------------------------end image------------------------------------->
    <!-----------------------------------text content-------------------------------------->
    <div class="content">
      <div class="blocTitle">
        <div class="blocTitle__back">
          <h6>NEW</h6>
        </div>
        <h6 class="blocTitle__title1">MONOGRAPH DASHBOARD</h6>
      </div>
      <div class="blocTitle2">
        <p class="blocTitle2__para1">POWERFUL INSIGHTS <br>IN TO YOUR TEAM</p>
        <p class="blocTitle2__para2">Project planning and time tracking <br>for agile teams</p>
      </div>
      <div class="blocbtn">
        <button>SCHEDULE A DEMO</button>
        <h6>TO SEE A PREVIEW</h6>
      </div>
      <!---------------------------------end text content---------------------------------->




      <footer>
        <p class="attribution">Coded by <a href="#">Mohammed Najjar</a>.</p>
      </footer>
    </div>
  </div>
</body>

</html>
